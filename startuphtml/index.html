<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>5e Dice Tools</title>
    <link rel="icon" href="dice2.png" />

    <!-- Bootstrap CSS Import-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>


  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class = "navbar fixed-top navbar-dark" style="border-bottom: white thin solid;">
        <span><img src="dice2.png" style="height:5vh"/></span><a class = "navbar-brand menuItems" href="#">5e Dice Tools</a>
        <menu class ="navbar-nav">
          <li class="nav-item menuItems"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item menuItems"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item menuItems"><a class = "nav-link" href="play.html">Play</a></li>
        </menu>
      </nav>
    </header>

    <main>
      <h1>Welcome to your auto dice roller</h1>
        <h3>Log in and join a room</h3>


      <form method="get" action="play.html">
        <div class="form-group">
          <input type="email" class="form-control centeredText verticalSpacing" id="exampleInputEmail" placeholder="your@email.com" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control centeredText verticalSpacing" id="exampleInputPassword" placeholder="password" />
        </div>
        <div class="form-group">
        <input type="text" class="form-control centeredText verticalSpacing" id="exampleInputRoomcode" placeholder="room code" />
        </div> 
        <div class="centeredText verticalSpacing">
        <button type="submit" class="btn btn-primary" disabled>Login</button>
        <button type="button" class="btn btn-primary" disabled>Create Account</button>
        </div>
      </form>

      <audio autoplay loop>
        <source src="chillbackground.mp3" type="audio/ogg">
      </audio>
        
    </br>
      <h3>Need an excuse to leave work and play some D&D?</h3>
      <!--This will eventually link to https://excuser-three.vercel.app/-->
      <button type="button" class="btn btn-secondary" onclick="alert('You have a meeting with the CEO')">Generate Excuse</button>

    </main>


    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Kirk McMasters</span>
        <a class="text-reset" href="https://github.com/Sp0-0k/startupweb260">GitHub</a>
      </div>
    </footer>

  </body>
</html>
