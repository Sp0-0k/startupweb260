<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5e Dice Tools</title>
    <link rel="icon" href="dice2.png" />
    <!-- Bootstrap CSS Import-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
  </head>


  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class = "navbar fixed-top navbar-dark" style="border-bottom: white thin solid;">
        <span><img src="dice2.png" style="height:5vh"/></span><a class = "navbar-brand menuItems" href="#">5e Dice Tools</a>
        <menu class ="navbar-nav">
          <li class="nav-item menuItems"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item menuItems"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item menuItems"><a class = "nav-link active" href="play.html">Play</a></li>
        </menu>
      </nav>
    </header>

    <main>
      <div class="container-fluid">
        <span class="text-reset">Name: username</span>
      </br>
        <span class="text-reset">Room: roomcode</span>
      </div>
      <h1>Lets roll some dice!</h1>
      
      <form method="get" action="play.html">
        <div data-mdb-input-init class="form-outline" style="width: 7rem; text-align: center;">
          <input min="1" max="50" type="number" id="typeNumber" class="form-control" />
          <label class="form-label" id="typeNumber">Number of dice</label>
      </div>
      <div style="text-align: center;">
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Pick a Dice</button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">d4</a>
            <a class="dropdown-item" href="#">d6</a>
            <a class="dropdown-item" href="#">d8</a>
            <a class="dropdown-item" href="#">d10</a>
            <a class="dropdown-item" href="#">d12</a>
            <a class="dropdown-item" href="#">d20</a>
            <a class="dropdown-item" href="#">d100</a>
          </div>  
        </div>
      </br>
        <button class="btn btn-primary"type="submit">Roll</button>
      </div>
      </form>

      <audio autoplay loop>
        <source src="chillbackground.mp3" type="audio/ogg">
      </audio>
        



      <div id="results">
      <h2>Results</h2>
      <div style="min-width:40vh">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 641.2 419.7" style="enable-background:new 0 0 641.2 419.7;" xml:space="preserve">
        <style type="text/css">
        .st0{fill:#010101;}
        </style>
        <g>
        <path class="st0" d="M474.1,363.2l56.2-209.7L376.8,0L167.1,56.2l-56.2,209.7l153.5,153.5L474.1,363.2L474.1,363.2L474.1,363.2z
          M519.8,156.3l-50.6,188.8l-87.6-327L519.8,156.3z M460.9,349.9L129,261L371.9,18.1L460.9,349.9z M174.7,63.8l188.8-50.6
         L124.2,252.6L174.7,63.8z M267.2,408.9L129,270.7l327,87.6L267.2,408.9z"/>
         <text x="50%" y="50%" text-anchor="middle" stroke-width="2px" dy="0.3em" font-size="4em">8</text>
        </g>
        </svg>
      </div>
     
      </div>

      <ul id="roomResults" class="centeredText">
        Rolls in your room:
        <!--This will eventually link to my WebSocket-->
        <li class="player-roll">James rolled 1d20: 12</li>
        <li class="player-roll">Adam rolled 3d6: 9</li>
        <li class="player-roll">Anna rolled 5d10: 50</li>
      </ul>

      
    </main>


    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Kirk McMasters</span>
        <a class="text-reset" href="https://github.com/Sp0-0k/startupweb260">GitHub</a>
      </div>
    </footer>
  </body>
</html>
